# Standard build + test job

parameters:
  name: ''
  vmImage: ''
  container: ''
  buildType: 'RELEASE'
  threads: 2
  publish: false

jobs:

 - job: ${{ parameters.name }}_${{ parameters.buildType }}

   # We're seeing jobs take about an hour sometimes!
   timeoutInMinutes: 100


   ${{ if ne(parameters.container, '') }}:
      container: ${{ parameters.container }}

   pool:
     vmImage: ${{ parameters.vmImage }}

   variables:
     ARNOLD_ROOT: $(System.DefaultWorkingDirectory)/arnoldRoot
     DELIGHT: $(System.DefaultWorkingDirectory)/3delight

   steps:

   - script: |
       ./setBuildVars.py
     displayName: 'Set custom variables'

   - script: |
       echo brew update &&
       echo brew install scons doxygen &&
       echo brew cask install xquartz inkscape
     displayName: 'Install toolchain (Darwin)'
     condition: eq( variables['Agent.OS'], 'Darwin' )

   - script: |
       echo ./config/installDelight.sh &&
       echo ./config/installArnold.sh &&
       echo ./config/installDependencies.sh ./build
     displayName: 'Install dependencies'
     env:
       ARNOLD_LOGIN: $(arnoldLogin)
       ARNOLD_PASSWORD: $(arnoldPassword)
       AZURE: 1

   - script: |
       echo Xvfb :99 -screen 0 1280x1024x24 &
       echo metacity&
     displayName: 'Start X (Linux)'
     condition: eq( variables['Agent.OS'], 'Linux' )
     env:
       DISPLAY: :99.0

   - script: |
       echo BUILD_TYPE=${{ parameters.buildType }}
       echo g++ --version
       echo scons -j ${{ parameters.threads }} package ENV_VARS_TO_IMPORT=PATH BUILD_TYPE=${{ parameters.buildType }} DELIGHT_ROOT=$DELIGHT ARNOLD_ROOT=$ARNOLD_ROOT BUILD_DIR=./build INSTALL_DIR=install/$(buildName) BUILD_CACHEDIR=sconsCache
       mkdir ./install
       touch ./install/$(buildName).tar.gz
     displayName: 'Build'
     env:
       DISPLAY: :99.0
       AZURE: 1

   - script: |
       echo ./install/$(buildName)/bin/gaffer test
     displayName: 'Test'
     env:
       DISPLAY: :99.0
       AZURE: 1
       USER: azureTestUser # ImageWriterTest requires $USER but by default Azure doesn't provide it

   - ${{ if eq(parameters.publish, true) }}:

     - task: AzureFileCopy@3
       inputs:
         sourcePath: ./install/$(buildName).tar.gz
         destination: azureBlob
         azureSubscription: 0a62e702-6f6f-45fe-b4d4-226409a7f313
         containerName: builds
         outputStorageUri: buildDownloadUrl

     - script: |
         pip install --user PyGithub
         ./config/azure/publishBuildLink.py --url $(buildDownloadURL) --commit $(buildSourceCommit)
       displayName: "Publish Build"
       env:
         GITHUB_ACCESS_TOKEN: $(githubAccessToken)
         AZURE_ACCESS_TOKEN: $(azureBlobToken)
         BUILD_TYPE: ${{ parameters.buildType }}



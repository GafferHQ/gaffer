<body>

<header id="header" class="header" style="height:100px">
    <div class="container header-inner">
        <!-- Logo -->
        <div class="logo">
            <a href="{{ site.baseurl }}/index.html">
                <img class="logo-light" src="{{ site.baseurl }}/img/GafferLogo.png" alt="Gaffer" />
                <img class="logo-dark" src="{{ site.baseurl }}/img/GafferLogo.png" alt="Gaffer" />
            </a>
        </div>
        <!-- End Logo -->

        <!-- Mobile Navbar Icon -->
        <div class="nav-mobile nav-bar-icon">
            <span></span>
        </div>
        <!-- End Mobile Navbar Icon -->

        <!-- Navbar Navigation -->
        <div class="nav-menu">
            <ul class="nav-menu-inner">
                <li {% if page.url == '/index.html' %} class="active" {% endif %}>
                    <a class="menu" href="{{ site.baseurl }}/index.html">Home</a>
                </li>
                <li {% if page.url contains '/getStarted' %} class="active" {% endif %}>
                    <a class="menu" href="{{ site.baseurl }}/getStarted/">Get Started</a>
                </li>
                <li {% if page.url contains '/forum' %} class="active" {% endif %}>
                    <a class="menu" href="{{ site.baseurl }}/forum/">Forum</a>
                </li>
                <li {% if page.url contains '/blog' %} class="active" {% endif %}>
                    <a class="menu" href="{{ site.baseurl }}/blog/">Blog</a>
                </li>
                <li {% if page.url contains '/demos' %} class="active" {% endif %}>
                    <a class="menu" href="{{ site.baseurl }}/demos/">Demos</a>
                </li>
                <li>
                    <a class="menu-has-sub">Documentation <i class="fa fa-angle-down"></i></a>

                    <ul class="sub-dropdown dropdown">
                        <li><a href="{{ site.baseurl }}/resources/documents/latest/GafferUserGuide.pdf">User Guide</a></li>
                        <li><a href="{{ site.baseurl }}/resources/documents/latest/GafferNodeReference.pdf">Node Reference</a></li>
                        <li><a href="{{ site.baseurl }}/resources/documents/latest/GafferLicenses.pdf">Licenses</a></li>
                    </ul>
                    <!-- End Dropdown -->
                </li>
            </ul>
        </div>

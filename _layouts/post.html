{% include header.html %}

<div class="container">
<div class="row">
<div class="col-md-1"></div>

<div class="col-md-8">

<div class="page-header">
	<h1> {{ page.title }} </h1>
	<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{ page.date | date: "%B %-d, %Y" }}
</div>

{{ content }}

<nav>
  <ul class="pager">
    {% if page.previous %}
    <li class="previous"><a href="{{ site.baseurl }}{{ page.previous.url }}"><span aria-hidden="true">&larr;</span> Older</a></li>
    {% endif %}
    {% if page.next %}
    <li class="next"><a href="{{ site.baseurl }}{{ page.next.url }}">Newer <span aria-hidden="true">&rarr;</span></a></li>
    {% endif %}
  </ul>
</nav>

</div>
</div>
</div>

{% include footer.html %}
